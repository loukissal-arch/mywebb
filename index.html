<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Easy Access Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
        }

        /* MAIN SCREEN */
        .main-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-container {
            position: relative;
            height: 100vh;
            aspect-ratio: 750 / 1358;
            max-width: 100vw;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* TIME OVERLAY - same size, positioned to cover background */
        .time-overlay {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            padding: 20px 50px;
            text-align: center;
            z-index: 10;
        }

        .current-time {
            font-size: 52px;
            font-weight: 700;
            color: #1d1d1f;
            letter-spacing: -2px;
            line-height: 1;
        }

        .current-date {
            background: #e8e8e8;
            display: inline-block;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
            margin-top: 10px;
        }

        /* INVISIBLE BUTTONS - Aligned with background image buttons */
        .overlay-btn {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .overlay-btn:active,
        .overlay-btn:hover,
        .overlay-btn:focus {
            background: transparent;
            outline: none;
        }

        /* GREEN Entrance button */
        .entrance-overlay {
            top: 43%;
            left: 12%;
            width: 76%;
            height: 12%;
            border-radius: 20px;
        }

        /* BLUE Exit button */
        .exit-overlay {
            top: 57%;
            left: 12%;
            width: 76%;
            height: 12%;
            border-radius: 20px;
        }

        /* ============================================ */
        /* CAMERA SCAN SCREEN */
        /* ============================================ */
        .camera-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 100;
        }

        .camera-screen.active {
            display: block;
        }

        .camera-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transform: scaleX(-1);
        }

        .camera-overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera-overlay-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-close-btn {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            font-size: 36px;
            color: #333;
            cursor: pointer;
            z-index: 10;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
        }

        /* ============================================ */
        /* SUCCESS MODAL */
        /* ============================================ */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .success-modal.active {
            display: flex;
        }

        .success-content {
            background: #fff;
            border-radius: 20px;
            width: 85%;
            max-width: 350px;
            overflow: hidden;
            animation: modalSlideUp 0.3s ease-out;
        }

        @keyframes modalSlideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-top {
            background: #6b7280;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #22c55e;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-checkmark svg {
            width: 45px;
            height: 45px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }

        .success-bottom {
            background: #fdf2f8;
            padding: 30px 20px;
            text-align: center;
        }

        .success-text {
            font-size: 22px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 25px;
        }

        .success-ok-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 50px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .success-ok-btn:active {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <!-- MAIN SCREEN -->
    <div class="main-screen" id="main-screen">
        <div class="background-container">
            <img class="background-image" src="background.png" alt="Background">
            
            <div class="time-overlay" id="time-box">
                <div class="current-time" id="current-time">08:54</div>
                <div class="current-date" id="current-date">03/02/2026</div>
            </div>
            
            <button class="overlay-btn entrance-overlay" onclick="openCamera('entrance')"></button>
            <button class="overlay-btn exit-overlay" onclick="openCamera('exit')"></button>
        </div>
    </div>

    <!-- CAMERA SCAN SCREEN -->
    <div class="camera-screen" id="camera-screen">
        <video class="camera-video" id="video" autoplay playsinline muted></video>
        
        <div class="camera-overlay-container">
            <img class="camera-overlay-img" id="camera-overlay-img" src="camera-background-entrance.png" alt="Camera Overlay">
        </div>
        
        <button class="camera-close-btn" onclick="closeCamera()">×</button>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="success-modal" id="success-modal">
        <div class="success-content">
            <div class="success-top">
                <div class="success-checkmark">
                    <svg viewBox="0 0 24 24">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
            </div>
            <div class="success-bottom">
                <div class="success-text" id="success-text">Επιτυχής είσοδος</div>
                <button class="success-ok-btn" onclick="closeSuccess()">OK</button>
            </div>
        </div>
    </div>

    <!-- QR Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const mo = String(now.getMonth() + 1).padStart(2, '0');
            const y = now.getFullYear();
            document.getElementById('current-time').textContent = `${h}:${m}`;
            document.getElementById('current-date').textContent = `${d}/${mo}/${y}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Camera and scanning
        let currentAction = '';
        let stream = null;
        let scanInterval = null;
        let canvas = null;
        let canvasCtx = null;
        let isScanning = false;

        async function openCamera(action) {
            currentAction = action;
            isScanning = false;
            document.getElementById('camera-screen').classList.add('active');

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    // Small delay before starting scanner to let camera stabilize
                    setTimeout(() => {
                        isScanning = true;
                        startQRScanning();
                    }, 500);
                };
                
            } catch (err) {
                console.log('Camera error:', err);
                alert('Camera access denied. Please allow camera access.');
                closeCamera();
            }
        }

        function startQRScanning() {
            const video = document.getElementById('video');
            
            canvas = document.createElement('canvas');
            canvasCtx = canvas.getContext('2d', { willReadFrequently: true });
            
            scanInterval = setInterval(() => {
                if (!stream || !isScanning || video.videoWidth === 0) return;
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw frame (flip for selfie camera)
                canvasCtx.save();
                canvasCtx.scale(-1, 1);
                canvasCtx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                canvasCtx.restore();
                
                const imageData = canvasCtx.getImageData(0, 0, canvas.width, canvas.height);
                
                // jsQR returns null if no QR found, object with data if found
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                // ONLY trigger success if we actually found a QR code with data
                if (code && code.data && code.data.length > 0) {
                    console.log("QR Code found:", code.data);
                    isScanning = false;
                    stopScanning();
                    showSuccess();
                }
            }, 150); // Scan every 150ms
        }

        function stopScanning() {
            isScanning = false;
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
        }

        function closeCamera() {
            stopScanning();
            document.getElementById('camera-screen').classList.remove('active');
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        function showSuccess() {
            closeCamera();
            
            const successText = document.getElementById('success-text');
            if (currentAction === 'entrance') {
                successText.textContent = 'Επιτυχής είσοδος';
            } else {
                successText.textContent = 'Επιτυχής έξοδος';
            }
            
            document.getElementById('success-modal').classList.add('active');
        }

        function closeSuccess() {
            document.getElementById('success-modal').classList.remove('active');
        }
    </script>
</body>
</html>
